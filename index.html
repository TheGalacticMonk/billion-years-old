  <script>
    // Plyr player init—NO download, NO speed control
    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume'],
      settings: []
    });

    // Particles.js config
    particlesJS('particles-js', {
      particles: {
        number: { value: 63, density: { enable: true, value_area: 900 } },
        color: { value: ["#7f00ff", "#0040FF", "#8A2BE2", "#FF69B4", "#FF4500"] },
        shape: { type: "circle" },
        opacity: { value: .888 },
        size: {
          value: 8,
          random: true,
          anim: { enable: true, speed: 1.1, size_min: 3, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#4F8CFF",
          opacity: 0.55,
          width: 1.11
        },
        move: {
          enable: true,
          speed: 1.0,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.35 } },
          push: { particles_nb: 5 }
        }
      },
      retina_detect: true
    });

    // Lightbox logic
    const cover = document.getElementById('cover');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    cover.addEventListener('click', () => {
      lightboxImg.src = cover.src;
      lightbox.classList.add('open');
    });
    function closeLightbox() {
      lightbox.classList.remove('open');
    }

    // AJAX form submission to Make webhook
    const form = document.getElementById('subscribe-form');
    const successMsg = document.getElementById('subscribe-success');
    const errorMsg = document.getElementById('subscribe-error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMsg.classList.add('hidden');
      errorMsg.classList.add('hidden');
      const data = new URLSearchParams(new FormData(form));
      try {
        const res = await fetch('https://hook.us2.make.com/nulpo5tw5vda7eoo31xz85ug0of9d8se', {
          method: 'POST',
          body: data
        });
        if (!res.ok) throw new Error('Network error');
        form.reset();
        successMsg.classList.remove('hidden');
      } catch (err) {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

  <script>
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');

    function resize() {
        var hero = document.querySelector('.hero');
        canvas.width = hero.offsetWidth;
        canvas.height = hero.offsetHeight;
        canvas.style.width = hero.offsetWidth + 'px';
        canvas.style.height = hero.offsetHeight + 'px';
    }
    resize();
    window.onresize = resize;

    function noise(ctx) {
        var w = ctx.canvas.width,
            h = ctx.canvas.height,
            idata = ctx.createImageData(w, h),
            buffer32 = new Uint32Array(idata.data.buffer),
            len = buffer32.length,
            i = 0;

        for(; i < len;)
            buffer32[i++] = ((255 * Math.random())|0) << 24;
        
        ctx.putImageData(idata, 0, 0);
    }

    var toggle = true;

    // added toggle to get 30 FPS instead of 60 FPS
    (function loop() {
        toggle = !toggle;
        if (toggle) {
            requestAnimationFrame(loop);
            return;
        }
        noise(ctx);
        requestAnimationFrame(loop);
    })();
  </script>
